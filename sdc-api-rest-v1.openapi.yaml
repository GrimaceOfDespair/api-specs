    odataTop:
      name: $top
      in: query
      description: The number of records to return, used for pagination.
      schema:
        type: integer
        format: int32
        default: 100
    operationId:
      name: operationId
      description: ID of the operation.
      in: path
      required: true
      schema:
        type: string
        example: c29a46ba-0b98-4618-ace6-4f5a44d3fafb
    profileId:
      name: profileId
