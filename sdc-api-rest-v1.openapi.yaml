      in: query
      required: false
      schema:
        type: string
        example: '2022-12-31'
    rangeDateStart:
      name: start
      description: Beginning of date range, expressed as ISO-8601 format. If not set, all the data since the 1st record will be returned.
      in: query
      required: false
      schema:
        type: string
        example: '2023-01-01'
    rangeEnd:
      name: end
