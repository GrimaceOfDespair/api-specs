    # OpenAPI specification

    We provide the API specification in the format of OpenApi files which can be found in the openapi/ directory:

    - OpenAPI 3.0 - JSON format ::  <a href="https://developers.slgnt.eu/api/sdc/openapi/sdc-api-rest-v1.openapi.json" target="_blank">sdc-api-rest-v1.openapi.json</a>
    - OpenAPI 3.0 - YAML format :: <a href="https://developers.slgnt.eu/api/sdc/openapi/sdc-api-rest-v1.openapi.yaml" target="_blank">sdc-api-rest-v1.openapi.yaml</a>

    The older Swagger/OpenAPI 2.0 is also available, but will be deprecated over time, since we are in favor of newer OpenAPI specification 3.0.

    - Swagger/OpenAPI 2.0 - JSON format :: <a href="https://developers.slgnt.eu/api/sdc/openapi/sdc-api-rest-v1.swagger.json" target="_blank">sdc-api-rest-v1.swagger.json</a>

    # Postman collection

    To get you up and running and provide a hands-on experience, we provide an up-to-date Postman collection of the SDC API V1.



    Import the Postman collection through any of the methods specified below.


    - Use the link: <a href="https://developers.slgnt.eu/api/sdc/postman/sdc-api-rest-v1.postman.json" target="_blank">https://developers.slgnt.eu/api/sdc/postman/sdc-api-rest-v1.postman.json</a> via "Import" > "Link"
    - Download the file <a href="https://developers.slgnt.eu/api/sdc/postman/sdc-api-rest-v1.postman.json" target="_blank">sdc-api-rest-v1.postman.json</a> and import the file via "Import" > "File"
    - Download the file <a href="https://developers.slgnt.eu/api/sdc/postman/sdc-api-rest-v1.postman.json" target="_blank">sdc-api-rest-v1.postman.json</a> and copy the contents and paste in the "Import" > Paste "Raw Text" section.

